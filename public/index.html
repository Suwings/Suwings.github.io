<body>
	<div class="page">
		<div id="main">
			<p id="mhello">Hello.</p>
		</div>
	</div>



</body>

<script>
	window.onload = function () {
		window.PAGE = {};

		PAGE.setcur = function (elem) {
			elem.innerHTML += "_";
			setTimeout(function () {
				elem.innerHTML = elem.innerHTML.slice(0, elem.innerHTML.length - 1)
				setTimeout(function () {
					PAGE.setcur(elem)
				}, 500)
			}, 500)
		}

		PAGE.setText = function (elem, text) {

			function inde(i, callback) {
				elem.innerHTML = elem.innerHTML.slice(0, i)
				setTimeout(function () {
					if (i == 0) {
						callback();
						return;
					}
					inde(--i, callback);
				}, 30)
			}

			function oude(i, callback) {
				elem.innerHTML = text.slice(0, i);
				setTimeout(function () {
					if (i >= text.length) {
						callback();
						return;
					}
					oude(++i, callback);
				}, 40)
			}

			inde(elem.innerHTML.length, function () {
				oude(0, function () {
					//igrone
				})
			});

		}



		PAGE.setcur(document.getElementById("mhello"));
		// PAGE.setcur(document.getElementsByClassName("out")[0]);

		//正文
		var co = 0;

		//文本都在这,看你高兴的,Copy一下?我都给你封装好啦~~
		var outArr = [
			"你好。欢迎访问本网站。",
			"本网站是一个非商业的个人网站，主要提供的内容和服务是没有。",
			"所以......",
			"你为什么还不关闭掉这个网页呢？何必浪费掉这几分钟呢？?",
			"去做点有意义的事情吧，比如种田挖坑什么的....",
			"不过我还是很好奇你是怎么知道这个网页的？",
			"毕竟我从来都没有宣传过....",
			"好吧也许是我介绍给你的。。。。",
			"不过你能看到这里，说明你的耐心还是有点点嘛~~~~",
			"真的不打算关闭了么？？？？",
			"看你这么耐心的情况下我就跟你说点事情吧...",
			"不过好像确实没什么事情....",
			"嗯.....................",
			"其实这个网页还在维护....",
			"这只是一个临时的维护网页..",
			"对的，这就是一个维护网页....",
			"感谢阅读.当前,本网站正在维护中...."
		]

		for (var i = 1; i < 100; i += 3) {
			if (!outArr[co]) break;

			(function () {
				var index = co;
				setTimeout(function () {
					PAGE.setText(document.getElementById("mhello"), outArr[index]);
				}, 1000 * i)
			})()

			co++;
		}


	}
</script>
